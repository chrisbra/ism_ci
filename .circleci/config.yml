version: 2.1

jobs:
  setup_ism: # The first job
    docker:
      - image: chrisbra/ibi:ism_project_v2
        auth:
            username: chrisbra
            password: $DOCKERHUB_PASSWORD
    steps:
        - checkout
        - run:
            name: Debugging information
            command: |
              whoami
              pwd
              ps -ef
              pwd
              git ls-files
        - run:
            name: Start iSM and deploy
            command: |
              cd ~/iway8 &&
              sed -i.bak -e '/^ *su/{s/^[^"]*"//;s/"$//}' bin/startservice.sh &&
              bin/startservice.sh base &&
              cd - &&
              sleep 20 &&
              curl -L --user "${IWAY_USER}:${IWAY_PASS}" http://localhost:9999/ism &&
              curl -L --user "iway:iway" http://localhost:9999/ism &&
              project=$(basename $(git rev-parse --show-toplevel)) &&
              dir="/home/ibuser/iwaySDK/8.0.4/build2/projects/" &&
              mkdir -p "${dir}${project}" &&
              git archive master |  ( cd "${dir}${project}"; tar -x ) &&
              ls "${dir}${project}" &&
              cd "${dir}/../configurations" &&
              git clone --depth=1 https://github.com/chrisbra/ci_configuration ismci &&
              ls ./ismci

workflows:
  version: 2
  workflow_one: # name of the workflow
    jobs: # list the jobs to be running
      - setup_ism
